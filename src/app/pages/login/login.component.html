<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ingreso al sistema
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-padding">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Sistema de registro de movilidad laboral</ion-card-title>
    </ion-card-header>
    <form [formGroup]="loginForm" (submit)="submitLoginForm()">
      <ion-input
        type="email"
        label="Email"
        label-placement="floating"
        fill="outline"
        placeholder="Ingrese su email"
        formControlName="email"
        errorText="El correo es requerido y debe ser válido">
      </ion-input>
      <br>
      <ion-input
        type="password"
        label="Contraseña"
        label-placement="floating"
        fill="outline"
        placeholder="Ingrese su contraseña"
        formControlName="password"
        errorText="La contraseña es requerida">
      </ion-input>
      <br>
      <ion-button type="submit" [disabled]="loginForm.invalid" expand="block">INGRESAR</ion-button>
      <br>
      <ion-button (click)="toRegister()" expand="block">REGISTRARSE</ion-button>
      <br>
      <ion-button expand="block">¿OLVIDÓ SU CONTRASEÑA?</ion-button>
    </form>
    <ion-card-content>

    </ion-card-content>
  </ion-card>
</ion-content>
